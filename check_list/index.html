<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>check_list</title>
</head>
<body>
    <div id="divBody">
        <header>
            <div id="divHeader"></div>
        </header>
        <main>
            <div id="divMain">
                <!-- Section Periodo de Concentração -->
                <section id="sectionFocus" class="boxSections">
                    <h2>Periodo de concentração</h2>
                    <p>O timer é baseado na tecnica de pomodoro, então será adicionado em 25 e 25 minutos</p>
                    <div id="divTimerFocus">
                        <div type="number" id="inTimerFocus">
                            <p id="timer">25</p>
                            <div class="buttonsTimer" id="btLeft"><</div>
                            <div class="buttonsTimer" id="btRight">></div>                        
                        </div>
                        <div>
                            <p id="timeout"></p>
                        </div>
                    </div>
                    <button id="btFocus">Iniciar Tempo de foco</button>
                </section>
                <!--  -->
                <section id="sectionGoal" class="boxSections">
                    <div class="timer-container">
  <svg width="200" height="200">
    <circle
      cx="100"
      cy="100"
      r="90"
      class="background"
    />
    <circle
      cx="100"
      cy="100"
      r="90"
      class="progress"
    />
  </svg>

  <div class="time">04:23</div>
</div>

                </section>
                <!--  -->
                <section id="sectionTasks" class="boxSections"3>

                </section>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 Lenizio Nascimento. Todos os direitos reservados.</p>
        </footer>
    </div>
    <script src="script.js"></script>
    <script>
        const TOTAL_TIME = 300; // 5 minutos
        let timeLeft = TOTAL_TIME;

        const progress = document.querySelector('.progress');
        const timeDisplay = document.querySelector('.time');

        const circumference = 565;

        function updateTimer() {
        const minutes = String(Math.floor(timeLeft / 60)).padStart(2, '0');
        const seconds = String(timeLeft % 60).padStart(2, '0');
        timeDisplay.textContent = `${minutes}:${seconds}`;

        const offset = circumference - (timeLeft / TOTAL_TIME) * circumference;
        progress.style.strokeDashoffset = offset;

        if (timeLeft > 0) {
            timeLeft--;
        }
        }

        setInterval(updateTimer, 1000);
        // updateTimer();
</script>

</body>
</html>
